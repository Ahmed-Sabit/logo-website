<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="raleway-body">
    <header>
        <nav>
            <h3 class="logo inter-body">LOGO</h3>
            <button class="og-btn" type="button">Sign Up</button>
        </nav>
        <div class="banner-front-page ">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="og-btn button2" type="button">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="live-preview-action">
            <div class="column1">
                <h3 class="live-preview-title">See It in Action</h3>
                <p class="live-preview-para">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="og-btn" type="button">Launch Live Preview</button>
            </div>
            <div class="column2">
                <img src="Assets/wc-mini.png" alt="Snapshot of the live preview" class="live-preview-img">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
